<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


    <title>Frontend Mentor | Newsletter sign-up form with success message</title>

    <link rel="stylesheet" href="signup.css">

</head>

<body>

    <main>
        <div class="imgdiv">
            <img src="images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop.svg">
        </div>

        <div class="textdiv">

            <h1>Stay updated!</h1>

            <p class="para">
                Join 60,000+ product managers receiving monthly updates on:
            </p>

            <div>
                <p> <img src="images/icon-list.svg" alt="icon-list.svg">
                    Product discovery and building what matters</p>
            </div>

            <div>
                <p> <img src="images/icon-list.svg" alt="icon-list.svg">
                    Measuring to ensure updates are a success</p>
            </div>

            <div>
                <p><img src="images/icon-list.svg" alt="icon-list.svg">
                    And much more!</p>
            </div>

            <div id=spandiv>
                <span>Email address</span>
                <span id="valid"></span>
            </div>

            <div class="btndiv">
                <input type="text" placeholder="email@company.com">

                <button id="submit">Subscribe to monthly newsletter</button>

            </div>

        </div>

    </main>

    <section>

    </section>


    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Shitanshu Kumar</a>.
    </footer>

</body>
<script src="signup.js"></script>

</html>
